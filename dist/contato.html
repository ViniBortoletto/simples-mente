  <body>
    <header>
      <nav id="nav" class="nav">
        <a href="index.html">
          <div class="nav__logo">
            <span>simples</span>
            <span>mente</span>
          </div>
        </a>

        <!-- Menu -->
        <div class="nav__menu" id="nav__menu">
          <ul class="menu__list">
            <a href="index.html">
              <li class="menu__item">
                home
              </li>

            <a href="produtos.html">
              <li class="menu__item ">

            </a>

            <a href="sobre.html">

            <a href="contato.html">
              <li class="menu__item menu__item--marginRight">
                contato
                <div class="page-active"></div>
              </li>
            </a>
          </ul>

        <div class="nav__icons">
          <!-- Cart Icon-->
          <button>
            <a href="">
              <div class="cart__marker">
                <div class="marker__circle">0</div>
              </div>
              <i
                class="nav__icon nav__icon--marginRight fas fa-shopping-cart"
              ></i>
            </a>
          </button>

          <!-- Menu Icon -->
          <button id="btn__menu">
            <i class="nav__icon fas fa-plus"></i>
          </button>
        </div>
      </nav>
    </header>

    <main class="contato">
      <div class="contato__title">
        <h1><span>precisa de ajuda?</span> manda um oi pra gente!</h1>
        <!-- <h2>manda um oi pra gente!</h2> -->
      </div>

      <form id="form" class="form">
        <div class="form__item">
          <label for="nome">nome:</label>
          <input id="nome" type="text" placeholder="seu nome completo" />

          <div class="erro erro--nome">&nbsp</div>
        </div>

        <div class="form__item">
          <label for="email">email:</label>
          <input id="email" type="text" placeholder="seu@email.com" />

          <div class="erro erro--email">&nbsp</div>
        </div>

        <div class="form__item">
          <label for="assunto">assunto:</label>
          <input
            id="assunto"
            type="text"
            placeholder="produtos, venda, troca, etc"
          />

          <div class="erro erro--assunto">&nbsp</div>
        </div>

        <div class="form__item">
          <label for="mensagem">mensagem:</label>
          <textarea
            rows="1"
            id="mensagem"
            type="text"
            placeholder="olÃ¡, gostaria de..."
          ></textarea>

          <div class="erro erro--mensagem">
            &nbsp
          </div>
        </div>

        <div class="form__btnBox">
          <button class="form__btn form__btn--cancelar">cancelar</button>
          <button class="form__btn form__btn--enviar">enviar</button>
        </div>
      </form>
    </main>

    <footer>
      <nav class="footer__nav">

          <span>|</span>

          </li>
          <span>|</span>

          <li>
            <a href="contato.html">contato</a>
          </li>
        </ul>
      </nav>

      <div class="bar bar--sm"></div>
      <div class="bar bar--md"></div>
      <div class="bar bar--lg bar--marginBottom">
        <p>
          Criado por
        </p>
        <a href="https://vinicius-bortoletto.netlify.com/">
          <img
            src="/images/footer/footer-logo.svg"
            alt="vinicius bortoletto logo"
          />
        </a>
      </div>
    </footer>

    <script src="main.js?cb=1580333930055"></script>
    <script src="form.js?cb=1580333930055"></script>
